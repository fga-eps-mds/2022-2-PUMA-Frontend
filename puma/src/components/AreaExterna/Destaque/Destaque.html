<div v-if="showBanner" class="highlight">
  <div class="img" v-bind:style="{backgroundImage: `url(${banner.bannerImage})`}"></div>
  <div class="info">
    <span class="title">{{ banner.title }}</span>
    <p class="text"> {{ banner.description }} </p>
    <a class="link" :href="banner.bannerLink">{{banner.buttonLabel}}</a>
  </div>
</div>
